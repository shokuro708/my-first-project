<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code „ÉÅ„É•„Éº„Éà„É™„Ç¢„É´ - ToDo„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todoInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed span {
            text-decoration: line-through;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-item span {
            flex: 1;
            font-size: 16px;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #dc3545;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #666;
        }

        /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„Éà„Ç∞„É´ */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„Çπ„Çø„Ç§„É´ */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-mode .container {
            background: #0f3460;
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            color: #53a8fb;
        }

        body.dark-mode .subtitle {
            color: #b0b0b0;
        }

        body.dark-mode #todoInput {
            background: #1a1a2e;
            color: #e0e0e0;
            border-color: #53a8fb;
        }

        body.dark-mode button {
            background: #53a8fb;
        }

        body.dark-mode button:hover {
            background: #3d8fd1;
        }

        body.dark-mode .todo-item {
            background: #1a1a2e;
            color: #e0e0e0;
        }

        body.dark-mode .todo-item:hover {
            background: #16213e;
        }

        body.dark-mode .stats {
            border-top-color: #53a8fb;
            color: #b0b0b0;
        }

        body.dark-mode .delete-btn {
            background: #e94560;
        }

        body.dark-mode .delete-btn:hover {
            background: #c23b52;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>

    <div class="container">
        <h1>Á∞°ÂçòToDo„É™„Çπ„Éà</h1>
        <p class="subtitle">Claude Code Ê©üËÉΩ„Éá„É¢ - „Éñ„É©„É≥„ÉÅÊà¶Áï•</p>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ...">
            <button onclick="addTodo()">ËøΩÂä†</button>
        </div>

        <div class="filter-container" style="margin-bottom: 20px; text-align: center;">
            <button onclick="setFilter('all')" id="filterAll" style="margin: 0 5px;">ÂÖ®„Å¶</button>
            <button onclick="setFilter('active')" id="filterActive" style="margin: 0 5px; background: #6c757d;">Êú™ÂÆå‰∫Ü</button>
            <button onclick="setFilter('completed')" id="filterCompleted" style="margin: 0 5px; background: #6c757d;">ÂÆå‰∫ÜÊ∏à„Åø</button>
        </div>

        <ul id="todoList"></ul>

        <div class="stats">
            <p>ÂÖ®„Çø„Çπ„ÇØ: <span id="totalTasks">0</span> | ÂÆå‰∫Ü: <span id="completedTasks">0</span></p>
            <p style="margin-top: 10px; font-size: 12px; color: #999;">
                üíæ „Éá„Éº„Çø„ÅØËá™Âãï‰øùÂ≠ò„Åï„Çå„Åæ„Åô
                <button onclick="clearAllTodos()" style="margin-left: 10px; padding: 4px 8px; font-size: 12px; background: #dc3545;">ÂÖ®ÂâäÈô§</button>
            </p>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';
        const STORAGE_KEY = 'claude-todo-app-data';

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        function loadTodos() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    todos = JSON.parse(saved);
                    renderTodos();
                } catch (e) {
                    console.error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', e);
                    todos = [];
                }
            }
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´„Éá„Éº„Çø„Çí‰øùÂ≠ò
        function saveTodos() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        }

        // ToDo„ÇíËøΩÂä†
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            // Á©∫ÊñáÂ≠ó„ÉÅ„Çß„ÉÉ„ÇØ„ÇíËøΩÂä†
            if (text === '') {
                alert('„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(todo);
            input.value = '';
            saveTodos();
            renderTodos();
        }

        // ToDo„ÅÆÂÆå‰∫ÜÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // ToDo„ÇíÂâäÈô§
        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        // ÂÖ®„Å¶„ÅÆToDo„ÇíÂâäÈô§
        function clearAllTodos() {
            if (confirm('Êú¨ÂΩì„Å´ÂÖ®„Å¶„ÅÆ„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                todos = [];
                saveTodos();
                renderTodos();
            }
        }

        // ToDo„É™„Çπ„Éà„ÇíÊèèÁîª
        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';

            // „Éï„Ç£„É´„Çø„ÉºÂá¶ÁêÜ
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo-item' + (todo.completed ? ' completed' : '');

                li.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo(${todo.id})">
                    <span>${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">ÂâäÈô§</button>
                `;

                list.appendChild(li);
            });

            // Áµ±Ë®à„ÇíÊõ¥Êñ∞
            updateStats();
        }

        // Áµ±Ë®à„ÇíÊõ¥Êñ∞
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
        }

        // „Éï„Ç£„É´„Çø„Éº„ÇíË®≠ÂÆö
        function setFilter(filter) {
            currentFilter = filter;

            // „Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÊõ¥Êñ∞
            document.getElementById('filterAll').style.background = filter === 'all' ? '#667eea' : '#6c757d';
            document.getElementById('filterActive').style.background = filter === 'active' ? '#667eea' : '#6c757d';
            document.getElementById('filterCompleted').style.background = filter === 'completed' ? '#667eea' : '#6c757d';

            renderTodos();
        }

        // Enter„Ç≠„Éº„ÅßËøΩÂä†
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        function toggleTheme() {
            const body = document.body;
            const toggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-mode');

            // „Ç¢„Ç§„Ç≥„É≥„ÇíÂàá„ÇäÊõø„Åà
            if (body.classList.contains('dark-mode')) {
                toggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                toggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        // „ÉÜ„Éº„Éû„ÇíÂæ©ÂÖÉ
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const toggle = document.getElementById('themeToggle');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggle.textContent = '‚òÄÔ∏è';
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éº„Çø„ÇíÂæ©ÂÖÉ
        window.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            loadTheme();
        });
    </script>
</body>
</html>
