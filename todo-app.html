    <style>

        .stats {

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ãƒˆã‚°ãƒ« */
        .theme-toggle {

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã‚¹ã‚¿ã‚¤ãƒ« */
        body.dark-mode {

        body.dark-mode .todo-item {

        }

        body.dark-mode .todo-item:hover {

        }

        body.dark-mode .stats {

            color: #b0b0b0;
        }

        body.dark-mode .delete-btn {

        }

        body.dark-mode .delete-btn:hover {

        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">ğŸŒ™</button>

    <div class="container">
        <h1>ç°¡å˜ToDoãƒªã‚¹ãƒˆ</h1>
        <p class="subtitle">Claude Code æ©Ÿèƒ½ãƒ‡ãƒ¢ - ãƒ–ãƒ©ãƒ³ãƒæˆ¦ç•¥</p>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›...">
            <button onclick="addTodo()">è¿½åŠ </button>
        </div>

        <div class="filter-container" style="margin-bottom: 20px; text-align: center;">
            <button onclick="setFilter('all')" id="filterAll" style="margin: 0 5px;">å…¨ã¦</button>
            <button onclick="setFilter('active')" id="filterActive" style="margin: 0 5px; background: #6c757d;">æœªå®Œäº†</button>
            <button onclick="setFilter('completed')" id="filterCompleted" style="margin: 0 5px; background: #6c757d;">å®Œäº†æ¸ˆã¿</button>
        </div>

        <ul id="todoList"></ul>

        <div class="stats">
            <p>å…¨ã‚¿ã‚¹ã‚¯: <span id="totalTasks">0</span> | å®Œäº†: <span id="completedTasks">0</span></p>
            <p style="margin-top: 10px; font-size: 12px; color: #999;">
                ğŸ’¾ ãƒ‡ãƒ¼ã‚¿ã¯è‡ªå‹•ä¿å­˜ã•ã‚Œã¾ã™
                <button onclick="clearAllTodos()" style="margin-left: 10px; padding: 4px 8px; font-size: 12px; background: #dc3545;">å…¨å‰Šé™¤</button>
            </p>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';
        const STORAGE_KEY = 'claude-todo-app-data';

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        function loadTodos() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    todos = JSON.parse(saved);
                    renderTodos();
                } catch (e) {
                    console.error('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', e);
                    todos = [];
                }
            }
        }

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
        function saveTodos() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        }

        // ToDoã‚’è¿½åŠ 
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            // ç©ºæ–‡å­—ãƒã‚§ãƒƒã‚¯ã‚’è¿½åŠ 
            if (text === '') {
                alert('ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(todo);
            input.value = '';
            saveTodos();
            renderTodos();
        }

        // ToDoã®å®Œäº†çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // ToDoã‚’å‰Šé™¤
        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        // å…¨ã¦ã®ToDoã‚’å‰Šé™¤
        function clearAllTodos() {
            if (confirm('æœ¬å½“ã«å…¨ã¦ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                todos = [];
                saveTodos();
                renderTodos();
            }
        }

        // ToDoãƒªã‚¹ãƒˆã‚’æç”»
        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å‡¦ç†
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo-item' + (todo.completed ? ' completed' : '');

                li.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo(${todo.id})">
                    <span>${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">å‰Šé™¤</button>
                `;

                list.appendChild(li);
            });

            // çµ±è¨ˆã‚’æ›´æ–°
            updateStats();
        }

        // çµ±è¨ˆã‚’æ›´æ–°
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’è¨­å®š
        function setFilter(filter) {
            currentFilter = filter;

            // ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’æ›´æ–°
            document.getElementById('filterAll').style.background = filter === 'all' ? '#667eea' : '#6c757d';
            document.getElementById('filterActive').style.background = filter === 'active' ? '#667eea' : '#6c757d';
            document.getElementById('filterCompleted').style.background = filter === 'completed' ? '#667eea' : '#6c757d';

            renderTodos();
        }

        // Enterã‚­ãƒ¼ã§è¿½åŠ 
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        function toggleTheme() {
            const body = document.body;
            const toggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-mode');

            // ã‚¢ã‚¤ã‚³ãƒ³ã‚’åˆ‡ã‚Šæ›¿ãˆ
            if (body.classList.contains('dark-mode')) {
                toggle.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            } else {
                toggle.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');
            }
        }

        // ãƒ†ãƒ¼ãƒã‚’å¾©å…ƒ
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const toggle = document.getElementById('themeToggle');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggle.textContent = 'â˜€ï¸';
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒ
        window.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            loadTheme();
        });
    </script>
</body>
</html>
